# Default configuration
seed: 42

data:
  root: data
  train_dir: data/train
  val_dir: data/val
  num_workers: 4
  batch_size: 32
  img_size: 224

model:
  name: resnet50   # options: resnet50, efficientnet_b0, mobilenet_v3_large, resnet18
  num_classes: 2   # set to your number of disease classes
  freeze_backbone: true

trainer:
  max_epochs: 20
  lr: 3e-4
  weight_decay: 1e-4
  early_stopping_patience: 5
  device: auto   # "cuda", "cpu", or "auto"

logging:
  out_dir: outputs
  save_confusion_matrix: true
